<html>
    <head>
        <title>MyFeedApp</title>
        <link rel="stylesheet" href="static/styles.css">
    </head>
    <body>
        <div id="authentication">
            <div class="upper"><button id="signup-section">SIGNUP</button><button id="login-section">LOGIN</button></div>
            <hr>
            <div class="lower" id="signup">
                <label for="">First Name</label>
                <input id="first_name" type="text">
                <label for="">Last Name</label>
                <input id="last_name" type="text">
                <label for="">Email Id</label>
                <input id="email_id" type="text">
                <label for="">Password</label>
                <input id="password" type="password">
                <label for="">Confirm Password</label>
                <input id="confirm_password" type="password">
                <button id="signup_button" >Signup</button>
            </div>
            <div class="lower" id="login">
                <label for="">Email Id</label>
                <input id="login_email_id" type="text">
                <label for="">Password</label>
                <input id="login_password" type="password">
                <button id="login_button" >Login</button>
            </div>
        </div>
    </body>
    <script src="static/app.js"></script>
</html>
